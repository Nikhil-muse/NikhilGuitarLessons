<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil's Guitar Lessons</title>
    <style>
        /* General Reset and Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        /* Gradient Header Styling */
        header {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            color: white;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        header p {
            font-size: 18px;
            font-style: italic;
        }
        /* Main Container Styling */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .container h2 {
            color: #FF6B6B;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            font-size: 18px;
            background: #f9f9f9;
            color: #333;
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #FF6B6B;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Contact Info Styling */
        .contact-info {
            margin-top: 30px;
            font-size: 18px;
            color: #FF6B6B;
        }
        .contact-info a {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        /* Button Styling */
        .cta-button {
            display: inline-block;
            background-color: #FF6B6B;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
